                    </td>

                     <select name="smoker" id="smoker>
                        <option value=""></option>
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                    </td>
                </tr>
            </table>
            <tr>

            </tr>
           <tr>
            <input type="submit" value="Predict"></center>
            </tr>
        </form>
    </div>
</div>
{% endblock %}
